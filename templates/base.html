<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blog</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

  </head>

 <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <div class="navlink">
          <a href="{{ url_for('default') }}" {% if name =="index" %} class="blog-nav-item active" {% endif %}>Home</a>
          {% if not session.logged_in %}
          <a href="{{ url_for('login') }}" {% if name =="login" %} class="blog-nav-item active" {% endif %}>Log In</a>
          {% else %}
          <a href="{{ url_for('add_entry') }}" {% if name =="add" %} class="blog-nav-item active" {% endif %}>Create Post</a>
          <a class="blog-nav-item" href="{{ url_for('logout') }}">Log out</a></div>
          {% endif %}
        </nav>
      </div>
    </div>

    <div class="container">

      <div class="blog-header">
        <h1 class="blog-title">Miniblog</h1>
        <p class="lead blog-description">Powered by Flask and SQLAlchemy.</p>
      </div>


          {% for message in get_flashed_messages() %}
          <div class="alert alert-info">{{ message }}</div>
          {% endfor %}


{% block body %}{% endblock %}</div>

<footer class="footer-distributed">
    {% include "footer.html" %}
  </footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  </body>
</html>
