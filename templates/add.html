{% extends "base.html" %}
{% block body %}
  {% if session.logged_in %}
  <script src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}"></script>
<br><br>
    <form action="{{ url_for('add_entry') }}" method='post' class='add-entry'>
      <dl>
        <dt>Title:
        <dd><input type=text size=30 name=title required>
          <br><br>
        <dt>Text:
        <dd><textarea name=text id="ckeditor" rows=5 cols=40></textarea>
          <script>CKEDITOR.replace( 'ckeditor' );</script>
        <br><dt>Color:
          <dd>
        <dd><select name="category" required>
          <option value="#7B7B7B">Gray</option>
          <option value="#FF3C3C">Red</option>
          <option value="#FFAB3C">Orange</option>
          <option value="#FFF300">Yellow</option>
          <option value="#3CFF3C">Green</option>
          <option value="#3C5DFF">Blue</option>
          <option value="#D23CFF">Purple</option>

        </select>
          <br><br>
        <dd><input type=submit value=Submit>
      </dl>
    </form>
  {% endif %}
{% endblock %}
