{% extends "base.html" %}

{% block body %}
  <h3 class="contact-title">Contact</h3>
  <form action="{{ url_for('contact') }}" method=post>
    {{ form.hidden_tag() }}
    <div class="form-section">
    {{ form.name.label }}
    {{ form.name }}
    </div>
    <div class="form-section">
    {{ form.email.label }}
    {{ form.email }}
  </div>
  <div class="form-section">
    {{ form.subject.label }}
    {{ form.subject }}
  </div>
  <div class="form-section">
    {{ form.message.label }}
    {{ form.message }}
  </div>
  <div class="form-section">
    {{ form.submit }}
  </div>
  </form>

{% endblock %}
